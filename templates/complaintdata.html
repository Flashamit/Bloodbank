{% extends 'base.html' %}
{% block body %}
    <table class="table table-striped ">
        <tr>
            <th>Complaint no.</th>
            <th>Complaint Name</th>
            <th>Contact</th>
            <th>Massage</th>
            <th>Status</th>
        </tr>
        {% for i in mydata %}
        <tr>
            <td>{{ i.comp_no }}</td>
            <td>{{ i.comp_name }}</td>
            <td>{{ i.comp_phone }}</td>
            <td>{{ i.comp_msg }}</td>
            <td>{{ i.status }}</td>
        </tr>
        {% endfor %}

{% endblock %}
